<style type="text/css">
	.pieWrap {
		display: flex;
		justify-content: space-between;
		flex-wrap: wrap;
	}
	.editor-holder .pieWrap  {
		flex-direction: column;
	}
	.pieItem {
		flex: 0 1 auto;
		display: flex;
		flex-direction: column;
		position: relative;
		align-items: center;
		margin-bottom: 10px;
	}
	.editor-holder .pieItem {
		align-items: stretch;
		width: 100%;
	}
	.pieName {
		text-align: center;
		margin-bottom: 10px;
	}
	.editor-holder .pieName {
		text-align: left;
	}
	.pieValue {
		position: absolute;
		width: 160px;
		height: 160px;
		text-align: center;
		z-index: 1;
		display: flex;
	}
	.editor-holder .pieValue {
		position: relative;
		width: auto;
		height: auto;
		flex: 1 1 auto;
	}
	.pieValue__item {
		font-size: 26px;
		flex: 1 1 auto;
		align-self: center;
	}
	.editor-holder .pieValue__item {
		text-align: left;
		padding-right: 10px;
	}
	.editor-holder .pieValue__item:last-child {
		padding-left: 10px;
		padding-right: 0px;
	}
	.colorWrap {
		display: none;
	}
	.editor-holder .colorWrap {
		display: flex;
	}
	.pie {
		display: inline-block;
		position: relative;
	}

	.pie:after {
		align-items: center;
		background: #FFF;
		border-radius: 50%;
		content: attr(data-value);
		display: flex;
		font-size: 20px;
		font-weight: 500;
		justify-content: center;
		position: absolute;
		left: 10px;
		top: 10px;
		height: 140px;
		width: 140px;
	}

	.editor-holder .pie {
		display: none;
	}

	svg {
		display: block;
		width: 160px;
		height: 160px;
		transform: rotate(-90deg);
		background: #E0E0DA;
		border-radius: 50%;
		position: relative;
	}

	circle {
		fill: #E0E0DA;
		stroke: #6dc77a;
		stroke-width: 10;
	}
</style>


<div class="pieWrap">

	<div class="colorWrap pieValue">

		<div class="color__item pieValue__item">
			<label hide-render="">Home color</label>
			<input class="color__itemColor1"  placeholder="Home color"  name="$pie.color1">
		</div>

		<div class="color__item pieValue__item">
			<label hide-render="">Away color</label>
			<input class="color__itemColor2"  placeholder="Away color"  name="$pie.color2">
		</div>

	</div>

	<div class="pieItem">

		<div class="pieName">
			<label class="legend--padding-top" for="pie.name1" hide-render="">Statistic name 1</label>
			<input class="pieName__text" placeholder="Statistic name" name="$pie.name1">
		</div>

		<div class="pieWrap">
			<div class="pieValue">
				<div class="pieValue__item">
					<label for="pie.value1" hide-render="">Value 1</label>
					<input class="pieValue__itemScore pieValue__itemScore1" placeholder="Value 1" name="$pie.value1">
				</div>

				<div class="pieValue__item">
					<label for="pie.value2" hide-render="">Value 2</label>
					<input class="pieValue__itemScore pieValue__itemScore2" placeholder="Value 2" name="$pie.value2">
				</div>
			</div>

			<div class="pie" data-value="">
				<svg viewBox="0 0 32 32">
					<circle r="16" cx="16" cy="16" />
				</svg>
			</div>
		</div>
	</div>

	<div class="pieItem">

		<div class="pieName">
			<label class="legend--padding-top" for="pie.name" hide-render="">Statistic name 2</label>
			<input class="pieName__text" placeholder="Statistic name" name="$pie.name2">
		</div>

		<div class="pieWrap">
			<div class="pieValue">
				<div class="pieValue__item">
					<label for="pie.value3" hide-render="">Value 1</label>
					<input class="pieValue__itemScore pieValue__itemScore1" placeholder="Value 1" name="$pie.value3">
				</div>

				<div class="pieValue__item">
					<label for="pie.value4" hide-render="">Value 2</label>
					<input class="pieValue__itemScore pieValue__itemScore2" placeholder="Value 2" name="$pie.value4">
				</div>
			</div>

			<div class="pie" data-value="">
				<svg viewBox="0 0 32 32">
					<circle r="16" cx="16" cy="16" />
				</svg>
			</div>
		</div>
	</div>

	<div class="pieItem">

		<div class="pieName">
			<label class="legend--padding-top" for="pie.name" hide-render="">Statistic name 3</label>
			<input class="pieName__text" placeholder="Statistic name" name="$pie.name3">
		</div>

		<div class="pieWrap">
			<div class="pieValue">
				<div class="pieValue__item">
					<label for="pie.value5" hide-render="">Value 1</label>
					<input class="pieValue__itemScore pieValue__itemScore1" placeholder="Value 1" name="$pie.value5">
				</div>

				<div class="pieValue__item">
					<label for="pie.value6" hide-render="">Value 2</label>
					<input class="pieValue__itemScore pieValue__itemScore2" placeholder="Value 2" name="$pie.value6">
				</div>
			</div>

			<div class="pie" data-value="">
				<svg viewBox="0 0 32 32">
					<circle r="16" cx="16" cy="16" />
				</svg>
			</div>
		</div>
	</div>
</div>

<script>
	$(document).ready(function() {

		var homeColorPie = $('.color__itemColor1').html();
		var awayColorPie = $('.color__itemColor2').html();

		$('circle').css('fill', homeColorPie);
		$('circle').css('stroke', awayColorPie);

		$('.pieItem').each(function() {

			var chart1 = parseInt($(this).find('.pieValue__itemScore1').html()),
			chart2 = parseInt($(this).find('.pieValue__itemScore2').html());

			var actual = (chart2 * 100)/(chart2+chart1);

			$(this).find('circle').css('stroke-dasharray', actual + ' 100');
		});
	});
</script>
